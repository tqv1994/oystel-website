    <!-- Site Styles -->
    <!-- <link rel="stylesheet" href="site.css" media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="site-dark.css" media="screen and (prefers-color-scheme: dark)" /> -->

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>

    %svelte.head%
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="svelte">%svelte.body%</div>
    <script type="text/javascript">
      function createDragScroll(element, typeElement = 'class') {
        if (typeElement == 'query-selector') {
          var ele = document.querySelector(element);
        } else {
          var ele = document.getElementsByClassName(element);
          if (ele.length > 0) {
            ele = ele[0];
          }
        }

        if (typeof ele != 'undefined') {
          ele.style.cursor = 'grab';

          let pos = { top: 0, left: 0, x: 0, y: 0 };

          const mouseDownHandler = function (e) {
            ele.style.cursor = 'grabbing';
            ele.style.userSelect = 'none';

            pos = {
              left: ele.scrollLeft,
              top: ele.scrollTop,
              // Get the current mouse position
              x: e.clientX,
              y: e.clientY,
            };

            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
          };

          const mouseMoveHandler = function (e) {
            // How far the mouse has been moved
            const dx = e.clientX - pos.x;
            const dy = e.clientY - pos.y;

            // Scroll the element
            ele.scrollTop = pos.top - dy;
            ele.scrollLeft = pos.left - dx;
          };

          const mouseUpHandler = function () {
            ele.style.cursor = 'grab';
            ele.style.removeProperty('user-select');

            document.removeEventListener('mousemove', mouseMoveHandler);
            document.removeEventListener('mouseup', mouseUpHandler);
          };

          // Attach the handler
          ele.addEventListener('mousedown', mouseDownHandler);
        }
      }
      createDragScroll('list-tags');
      createDragScroll(
        '.list-featured-drop .mdc-layout-grid__inner',
        'query-selector',
      );
      createDragScroll('list-experiences');
    </script>
  </body>
</html>
